---
layout: default
---

<style>
    /* Ensure the body and html have no margins and padding */
    body,
    html {
        margin: 0;
        padding: 0;
        height: 100%;
    }

    /* Spacer to push the footer below the iframe */
    .spacer {
        position: relative;
        height: 105vh;
        background: transparent;
    }

    /* Ensure the iframe container takes up full width without unnecessary gaps */
    .embed-container {
        position: absolute;
        top: 400px;
        left: 0;
        right: 0;
        width: 100vw;
        height: 100vh;
        margin: 0;
        padding: 0;
    }

    /* Ensure the iframe takes up the full width and height of the container */
    iframe {
        width: 100vw;
        height: 100vh;
        border: none;
        /* No border */
        display: none;
        /* Hidden initially until it loads */
        margin: 0;
        padding: 0;
    }

    /* Loading message while iframe is loading */
    .loading-message {
        display: flex;
        justify-content: center;
        align-items: center;
        position: absolute;
        top: 100px;
        /* Align with header */
        left: 0;
        width: 100vw;
        height: calc(100vh - 60px);
        /* Full height minus header */
        font-size: 1.5em;
        color: #555;
        background-color: #f0f0f0;
        z-index: 10;
        /* Keep above iframe */
    }
</style>

<!-- Spacer to ensure footer is not overlapped -->
<div class="spacer"></div>

<div class="embed-container">
    <!-- Loading message -->
    <div id="loading" class="loading-message">Loading the app, please wait...</div>

    <!-- The iframe embedding the web app -->
    <iframe id="appFrame" src="https://will-s-hart-climepi-web-app.hf.space" allowfullscreen></iframe>
</div>

<script>
    const iframe = document.getElementById('appFrame');
    const loadingMessage = document.getElementById('loading');

    // Show the iframe after it has fully loaded
    iframe.onload = function () {
        loadingMessage.style.display = 'none';
        iframe.style.display = 'block';
    };
</script>
