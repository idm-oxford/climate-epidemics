---
layout: default
---

<style>
    /* Spacer to push the footer below the iframe */
    .spacer {
        height: calc(100vh + 15px);
        background: transparent;
    }

    /* Ensure the iframe container takes up full width without unnecessary gaps */
    .embed-container {
        width: 100vw;
        height: 100vh;
        position: absolute;
        top: 400px;
        left: 0;
        right: 0;
        margin: 0;
        padding: 0;
    }

    /* Ensure the iframe takes up the full width and height of the container */
    iframe {
        width: 100vw;
        height: 100vh;
        border: none;
        display: none;
        /* Hidden initially until it loads */
    }

    /* Loading message while iframe is loading */
    .loading-message {
        display: flex;
        justify-content: center;
        align-items: center;
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        font-size: 1.5em;
        color: #555;
        background-color: #f0f0f0;
        z-index: 10;
        /* Keep above iframe */
    }
</style>

<!-- Spacer to ensure footer is not overlapped -->
<div class="spacer"></div>

<div class="embed-container">
    <div id="loading" class="loading-message">Loading the app, please wait...</div>
    <iframe id="appFrame" src="https://will-s-hart-climepi-web-app.hf.space" allowfullscreen></iframe>
</div>

<script>
    const iframe = document.getElementById('appFrame');
    const loadingMessage = document.getElementById('loading');
    iframe.onload = function () {
        loadingMessage.style.display = 'none';
        iframe.style.display = 'block';
    };
</script>
