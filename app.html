<style>
    /* Ensure the iframe fits the screen width and height */
    body,
    html {
        margin: 0;
        padding: 0;
        height: 100%;
    }

    .embed-container {
        position: relative;
        padding-top: 60px;
        /* Adjust this based on the height of your header */
        height: calc(100vh - 60px);
        /* Full height minus header height */
        width: 100vw;
    }

    iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
        display: none;
        /* Hide the iframe until it's fully loaded */
    }

    /* Style for the loading message */
    .loading-message {
        display: flex;
        justify-content: center;
        align-items: center;
        position: absolute;
        top: 60px;
        /* Matches header height */
        left: 0;
        width: 100vw;
        height: calc(100vh - 60px);
        font-size: 1.5em;
        color: #555;
        background-color: #f0f0f0;
        /* Light background while loading */
    }
</style>

<div class="embed-container">
    <!-- Loading message -->
    <div id="loading" class="loading-message">Loading the app, please wait...</div>

    <!-- The iframe that embeds the external app -->
    <iframe id="appFrame" src="https://will-s-hart-climepi-web-app.hf.space" allowfullscreen></iframe>
</div>

<script>
    // Wait for the iframe to load
    const iframe = document.getElementById('appFrame');
    const loadingMessage = document.getElementById('loading');

    iframe.onload = function () {
        // Hide the loading message when the iframe has fully loaded
        loadingMessage.style.display = 'none';
        // Show the iframe
        iframe.style.display = 'block';
    };
</script>
