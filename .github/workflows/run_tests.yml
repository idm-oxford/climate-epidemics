name: Run tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 5
    steps:
    - uses: mamba-org/setup-micromamba@v1
      with:
        environment-file: ../environment.yml
        cache-environment: true
        post-cleanup: 'all'
    - name: Lint with flake8
      run: |
        flake8
    - name: Test with pytest
      run: |
        pytest
