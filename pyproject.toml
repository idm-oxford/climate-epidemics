[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "climepi"
dynamic = ["version"]
authors = [
  { name="William Hart", email="william.hart@maths.ox.ac.uk" },
]
description = "Combining climate and epidemiological models"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]
dependencies = [
  "numpy",
  "scipy",
  "pandas",
  "xarray",
  "bottleneck",
  "cftime",
  "nc-time-axis",
  "dask",
  "netcdf4",
  "pint",
  "pint-xarray",
  "cf_xarray",
  "xcdat",
  "xclim>=0.45",
  "clisops",
  "flox",
  "cartopy",
  "hvplot",
  "geoviews",
]

[tool.setuptools.dynamic]
version = {attr = "climepi.__version__"}

[project.urls]
"Homepage" = "https://github.com/will-s-hart/climate-epidemics"
"Bug Tracker" = "https://github.com/will-s-hart/climate-epidemics/issues"