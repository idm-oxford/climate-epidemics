name: climepi
channels:
  - conda-forge
dependencies:
  # Core
  - python>=3.7
  - pip
  # climepi dependencies (should match dependencies in pyproject.toml)
  - numpy
  - scipy
  - pandas
  - xarray
  - bottleneck
  - cftime
  - nc-time-axis
  - dask
  - netcdf4
  - pint
  - pint-xarray
  - cf_xarray
  - xcdat
  - xclim>=0.45
  - clisops
  - flox
  - matplotlib
  - cartopy
  - hvplot
  - geoviews
  # Linting
  - flake8
  - flake8-black
  - flake8-bugbear
  # Testing
  - pytest
  - pytest-cov
  # Documentation
  - sphinx<7.0.0 #bug with v7 using sphinx-book-theme https://github.com/executablebooks/sphinx-book-theme/issues/749
  - sphinx-book-theme
  - sphinx-autosummary-accessors
  # Example notebooks
  - jupyter
  - jupyter_bokeh

# To create, run "conda env create -f environment.yml"
# Run "conda activate climepi", then install the climepi package in development mode with "pip install -e ."
