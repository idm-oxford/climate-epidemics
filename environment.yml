# To create, run "conda env create -f environment.yml"
# Run "conda activate climepi", then add the main package in development mode with "pip install -e ."

name: climepi
channels:
  - defaults
dependencies:
  - python
  - numpy
  - scipy
  - matplotlib
  - hvplot
  - pandas
  - xarray
  - dask
  - netcdf4
  - cartopy
  - jupyter
  - pip