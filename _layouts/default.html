<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | escape }} - {{ site.title | escape }}</title>
    <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Container ensures small margins around iframe */
        .container {
            max-width: 100%;
            padding: 10px;
        }

        /* iframe fully responsive with padding around it */
        iframe {
            width: calc(100% - 20px);
            /* 10px padding on both sides */
            height: 85vh;
            /* Ensures iframe fills most of the viewport */
            border: none;
        }

        /* Add enough space below iframe for scrolling */
        .spacer {
            height: 30px;
            /* Small spacer at the bottom for smooth scrolling */
        }
    </style>
</head>

<body>
    <div class="container">
        <main>
            {{ content }}
        </main>
    </div>
</body>

</html>
